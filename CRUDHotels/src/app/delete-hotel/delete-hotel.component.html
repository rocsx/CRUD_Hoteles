<div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <div class="card ">
        <div class="card-body">
          <h4 class="card-title">Deseas Eliminar?</h4>
          <p class="card-text">Una vez realizado este paso no podras regresar</p>
          <div class="d-flex justify-content-between">
            <!-- if 'Yes' button was clicked, delete the record and go back to records list -->
            <button (click)="deleteHotel()" class="btn btn-danger ">Si</button>

            <!-- if 'No' button was clicked, go back to records list -->
            <button (click)="readHotels()" class="btn btn-primary">No</button>
          </div>
        </div>
      </div>

    </div>
</div>
