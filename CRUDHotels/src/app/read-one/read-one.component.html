<div class="row">
  <div class="col-md-12 d-flex justify-content-end">
    <a (click)="readHotel()" class='btn btn-primary'>Regresar</a>
  </div>
</div>

<div class="row">
  <div class="col-md-12">.
    <table class="table table-striped table-hover">
      <tr>
        <td>ID</td>
        <td>{{hotel.id_hotel}}</td>
      </tr>

      <tr>
        <td>Hotel</td>
        <td>{{hotel.hotel}}</td>
      </tr>

      <tr>
        <td>Description</td>
        <td>{{hotel.description}}</td>
      </tr>

      <tr>
        <td>State</td>
        <td>{{hotel.id_state}}</td>
      </tr>
      <tr>
        <td>Stars</td>
        <td>{{hotel.stars}}</td>
      </tr>
      <tr>
        <td>City</td>
        <td>{{hotel.id_city}}</td>
      </tr>
      <tr>
        <td>Status</td>
        <td>{{hotel.status}}</td>
      </tr>
    </table>
  </div>
</div>
